services:
  - type: web
    name: ue5-rest-server
    runtime: docker
    plan: free  # Change to 'starter' or 'standard' for production
    healthCheckPath: /health
    
    # Environment variables
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
    
    # Port configuration
    dockerfile: ./Dockerfile
    dockerCommand: python -m uvicorn fastapi_server:app --host 0.0.0.0 --port 10000
    
    # Auto-deploy on push to main branch
    autoDeploy: true
    
    # Instance settings
    numInstances: 1
    
    # Regions (pick closest to your users)
    region: oregon  # oregon, frankfurt, singapore, sydney
